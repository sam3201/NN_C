version: '3.8'

services:
  sam-agi:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    image: sam-d-agi:latest
    container_name: sam_d_core
    restart: unless-stopped
    ports:
      - "5005:5005"
    volumes:
      # Persist logs and data
      - ../logs:/app/logs
      - ../sam_data:/app/sam_data
      - ../DOCS:/app/DOCS
      # Optional: Mount source for hot-reloading (development only)
      # - ../src:/app/src
    environment:
      - SAM_ADMIN_TOKEN=sam_secure_token_change_me
      - SAM_HOT_RELOAD=0
      - SAM_UNBOUNDED_MODE=1
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    deploy:
      resources:
        limits:
          cpus: '4.00'
          memory: 8G
        reservations:
          cpus: '1.00'
          memory: 2G
