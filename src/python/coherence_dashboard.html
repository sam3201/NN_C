
<!DOCTYPE html>
<html>
<head>
    <title>SAM 2.0 - Coherence Monitor</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .metric { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .score { font-size: 24px; font-weight: bold; color: #2196F3; }
        .issue { color: #f44336; margin: 5px 0; }
        .suggestion { color: #4CAF50; margin: 5px 0; }
        .chart { width: 100%; height: 200px; background: #e0e0e0; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>üîç SAM 2.0 Conversation Coherence Monitor</h1>
    
    <div class="metric">
        <h3>Overall Coherence Score</h3>
        <div class="score" id="overall-score">0.00</div>
        <div class="chart" id="coherence-chart"></div>
    </div>
    
    <div class="metric">
        <h3>Grammar Score</h3>
        <div class="score" id="grammar-score">0.00</div>
    </div>
    
    <div class="metric">
        <h3>Relevance Score</h3>
        <div class="score" id="relevance-score">0.00</div>
    </div>
    
    <div class="metric">
        <h3>Clarity Score</h3>
        <div class="score" id="clarity-score">0.00</div>
    </div>
    
    <div class="metric">
        <h3>Completeness Score</h3>
        <div class="score" id="completeness-score">0.00</div>
    </div>
    
    <div class="metric">
        <h3>Recent Issues</h3>
        <div id="issues"></div>
    </div>
    
    <div class="metric">
        <h3>MetaAgent Status</h3>
        <div id="meta-status-content">Loading...</div>
        <button id="trigger-meta-test" style="margin-top: 10px; padding: 8px 15px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">Trigger Meta-Agent Test</button>
        <div id="meta-test-result" style="margin-top: 10px; font-weight: bold;"></div>
    </div>
    
    <div class="metric">
        <h3>Suggestions</h3>
        <div id="suggestions"></div>
    </div>
    
    <script>
        // Update coherence metrics
        function updateCoherence() {
            fetch('/api/coherence/report')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        console.error(data.error);
                        return;
                    }
                    
                    document.getElementById('overall-score').textContent = 
                        (data.average_scores.overall || 0).toFixed(3);
                    document.getElementById('grammar-score').textContent = 
                        (data.average_scores.grammar || 0).toFixed(3);
                    document.getElementById('relevance-score').textContent = 
                        (data.average_scores.relevance || 0).toFixed(3);
                    document.getElementById('clarity-score').textContent = 
                        (data.average_scores.clarity || 0).toFixed(3);
                    document.getElementById('completeness-score').textContent = 
                        (data.average_scores.completeness || 0).toFixed(3);
                    
                    // Display issues
                    const issuesDiv = document.getElementById('issues');
                    issuesDiv.innerHTML = '';
                    if (data.common_issues) {
                        data.common_issues.forEach(([issue, count]) => {
                            const div = document.createElement('div');
                            div.className = 'issue';
                            div.textContent = `${issue} (${count} times)`;
                            issuesDiv.appendChild(div);
                        });
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        // Update MetaAgent Status
        function updateMetaAgentStatus() {
            fetch('/api/meta/status')
                .then(response => response.json())
                .then(data => {
                    const metaStatusDiv = document.getElementById('meta-status-content');
                    if (data.error) {
                        metaStatusDiv.innerHTML = `Error: ${data.error}`;
                        console.error('MetaAgent Status Error:', data.error);
                        return;
                    }

                    if (!data.local_meta_agent) {
                        metaStatusDiv.innerHTML = `<p><strong>Status:</strong> ${data.status}</p><p>${data.message}</p>`;
                        return;
                    }
                    
                    const meta = data.local_meta_agent;
                    const growth = data.growth;
                    metaStatusDiv.innerHTML = `
                        <p><strong>Status:</strong> ${data.status} (${meta.active ? 'Active' : 'Inactive'})</p>
                        <p><strong>Patches Applied:</strong> ${meta.successful_fixes.length} / ${meta.patch_history.length}</p>
                        <p><strong>Failed Attempts:</strong> ${meta.failed_attempts.length}</p>
                        <p><strong>Learning Events:</strong> ${meta.learning_events}</p>
                        <p><strong>Distilled Count:</strong> ${meta.distilled_count}</p>
                        <p><strong>Confidence Threshold:</strong> ${meta.confidence_threshold ? meta.confidence_threshold.toFixed(2) : 'N/A'}</p>
                        <p><strong>Last Patch Outcome:</strong> ${meta.last_patch_outcome || 'N/A'}</p>
                        <p><strong>Last Repair Time:</strong> ${meta.last_repair_time ? new Date(meta.last_repair_time).toLocaleString() : 'N/A'}</p>
                        <p><strong>Last Growth Reason:</strong> ${growth.last_growth_reason || 'N/A'}</p>
                        <p><strong>Growth Freeze:</strong> ${growth.growth_freeze ? 'Yes' : 'No'}</p>
                    `;
                })
                .catch(error => console.error('Error fetching MetaAgent Status:', error));
        }

        // Trigger Meta-Agent Test
        document.getElementById('trigger-meta-test').addEventListener('click', () => {
            const resultDiv = document.getElementById('meta-test-result');
            resultDiv.textContent = 'Triggering test...';
            fetch('/api/meta/test', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + localStorage.getItem('samAdminToken') // Assuming token is stored in localStorage
                },
                body: JSON.stringify({ dry_run: false }) // Or true for dry run
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    resultDiv.textContent = `Test Failed: ${data.error}`;
                    resultDiv.style.color = 'red';
                } else {
                    resultDiv.textContent = `Test Result: ${data.status}. Patched: ${data.patched}`;
                    resultDiv.style.color = 'green';
                    updateMetaAgentStatus(); // Refresh status after test
                }
            })
            .catch(error => {
                resultDiv.textContent = `Error during test: ${error}`;
                resultDiv.style.color = 'red';
                console.error('Error triggering MetaAgent Test:', error);
            });
        });
        
        // Update every 5 seconds
        setInterval(updateCoherence, 5000);
        setInterval(updateMetaAgentStatus, 5000); // Also update MetaAgent status regularly
        
        // Initial update
        updateCoherence();
        updateMetaAgentStatus();
</body>
</html>
