name: CI

on:
  push:
  pull_request:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python: ["3.12", "3.13"]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Install deps
        run: |
          python -m pip install -U pip setuptools wheel
          python -m pip install -r requirements.txt

      - name: Build extensions
        run: |
          python setup.py build_ext --inplace

      - name: Smoke test imports
        run: |
          python -c "import sam_sav_dual_system, sam_meta_controller_c; print('C extensions import OK')"

      - name: Compile check (catches indentation/syntax errors)
        run: |
          python -m compileall -q src/python/complete_sam_unified.py

