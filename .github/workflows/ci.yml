name: CI

on:
  push:
  pull_request:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python: ["3.12", "3.13"]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Upgrade pip tooling
        run: |
          python -m pip install -U pip setuptools wheel

      # OS deps for Pillow / compiling extensions
      - name: Install Linux system deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential python3-dev pkg-config \
            libjpeg62-turbo-dev zlib1g-dev libpng-dev libtiff-dev libwebp-dev

      - name: Install macOS system deps
        if: runner.os == 'macOS'
        run: |
          # GitHub macOS runners already have clang, but Pillow may need libs
          brew update
          brew install jpeg libpng libtiff webp || true

      - name: Install dependencies
        run: |
          python -m pip install -r requirements.txt

      - name: Build C extensions
        run: |
          python setup.py build_ext --inplace

      - name: Smoke tests (imports)
        run: |
          python -c "import sam_sav_dual_system, sam_meta_controller_c; print('C extensions import OK')"

      - name: Smoke test (system import)
        run: |
          python -c "from src.python.complete_sam_unified import UnifiedSAMSystem; print('System import OK')"
        # If your import path differs, change to:
        # python -c "from complete_sam_unified import UnifiedSAMSystem; print('System import OK')"

